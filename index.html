<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Final del Semestre</title>

  <style>
    :root {
      --verde: #00ff66;
      --verde-oscuro: #009944;
      --negro: #050505;
      --gris: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #000000, #0d0d0d, #101c12);
      color: var(--verde);
      overflow-x: hidden;
    }

    /* ------------------------------- */
    /* INTRO ANIMADO DE PRESENTACIÓN   */
    /* ------------------------------- */
    #intro {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      background: #000000;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 1000;
      animation: fadeOut 2s ease 3.5s forwards;
    }

    #intro h1 {
      font-size: 3rem;
      text-shadow: 0 0 20px var(--verde);
      opacity: 0;
      animation: fadeInText 2s ease forwards;
    }

    #intro h2 {
      font-size: 1.3rem;
      margin-top: 20px;
      color: var(--verde-oscuro);
      opacity: 0;
      animation: fadeInText 2s ease 1.2s forwards;
    }

    @keyframes fadeInText {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; visibility: hidden; }
    }

    /* ------------------------------- */
    /* CONTENIDO PRINCIPAL             */
    /* ------------------------------- */

    header {
      text-align: center;
      padding: 120px 20px 80px;
      background: radial-gradient(circle at center, #0f3b22, #000000);
      box-shadow: 0 0 30px rgba(0, 255, 100, 0.15);
    }

    h1 {
      font-size: 4rem;
      font-weight: 700;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(0, 255, 100, 0.6);
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
      color: var(--verde-oscuro);
    }

    /* Secciones */
    section {
      padding: 100px 20px;
      text-align: center;
      background: var(--negro);
      margin-bottom: 60px;
      border-radius: 20px;
      width: 85%;
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 0 25px rgba(0, 255, 90, 0.1);
      transition: 0.3s ease;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeInSection 1s ease forwards;
    }

    section:nth-child(2) { animation-delay: 4.2s; }
    section:nth-child(3) { animation-delay: 4.5s; }
    section:nth-child(4) { animation-delay: 4.8s; }

    @keyframes fadeInSection {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h3 {
      font-size: 2rem;
      color: var(--verde);
      margin-bottom: 20px;
    }

    video, img {
      width: 80%;
      max-width: 750px;
      border: 3px solid var(--verde);
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 255, 100, 0.15);
      transition: 0.3s ease;
    }

    video:hover, img:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(0, 255, 100, 0.25);
    }

    /* Animación de lagartijas */
    .lizards-container {
      position: fixed;
      bottom: 20px;
      left: 0;
      width: 100%;
      height: 70px;
      pointer-events: none;
      overflow: hidden;
    }

    .lizard {
      position: absolute;
      bottom: 0;
      width: 55px;
      opacity: 0.9;
      filter: drop-shadow(0 0 6px #00ff66);
      animation: walk 9s linear infinite;
    }

    @keyframes walk {
      0% { transform: translateX(-80px); }
      100% { transform: translateX(110%); }
    }

    footer {
      text-align: center;
      padding: 50px 0;
      color: var(--verde-oscuro);
      font-size: 1rem;
      margin-top: 100px;
      background: #000000;
      opacity: 0;
      animation: fadeInFooter 1s ease 5s forwards;
    }

    @keyframes fadeInFooter {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- INTRO ANIMADO -->
  <div id="intro">
    <h1>Presentación Final</h1>
    <h2>Pensamiento Interactivo — 2025</h2>
  </div>

  <header>
    <h1>Portafolio Final del Semestre</h1>
    <h2>Juan Chávez • Diego Salcedo • Alejandro Montes • Johan Zapata</h2>
  </header>

  <section id="trabajo1">
    <h3>Trabajo 1 — Video</h3>
    <video controls>
      <source src="video1.mp4" type="video/mp4">
    </video>
  </section>

  <section id="trabajo2">
    <h3>Trabajo 2 — Video</h3>
    <video controls>
      <source src="video2.mp4" type="video/mp4">
    </video>
  </section>

  <section id="trabajo3">
    <h3>Trabajo 3 — Imagen</h3>
    <img src="imagen1.jpg" alt="Imagen del trabajo 3" />
  </section>

  <!-- Animación de lagartijas -->
  <div class="lizards-container">
    <img class="lizard" src="lizard.png" style="animation-delay: 0s;" />
    <img class="lizard" src="lizard.png" style="animation-delay: 2.5s; width:48px;" />
    <img class="lizard" src="lizard.png" style="animation-delay: 5s; width:62px;" />
  </div>

  <footer>
    © 2025 — Pensamiento Interactivo.
  </footer>

</body>
</html>
