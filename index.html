<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio Final del Semestre</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: #00aa44;
      scroll-behavior: smooth;
    }

    header {
      text-align: center;
      padding: 80px 20px;
    }

    h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1.5rem;
      font-weight: 300;
    }

    section {
      padding: 80px 20px;
      text-align: center;
    }

    video, img {
      width: 70%;
      max-width: 700px;
      border: 3px solid #00aa44;
      border-radius: 10px;
      margin: 40px 0;
    }

    /* Animación de lagartijas */
    .lizards-container {
      position: fixed;
      bottom: 10px;
      left: 0;
      width: 100%;
      height: 60px;
      pointer-events: none;
      overflow: hidden;
    }

    .lizard {
      position: absolute;
      bottom: 0;
      width: 50px;
      animation: walk 8s linear infinite;
    }

    @keyframes walk {
      0% { transform: translateX(-60px); }
      100% { transform: translateX(110%); }
    }

    footer {
      text-align: center;
      padding: 40px 0;
      color: #008833;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portafolio Final del Semestre</h1>
    <h2>Juan Chávez, Diego Salcedo, Alejandro Montes, Johan Zapata</h2>
  </header>

  <section id="trabajo1">
    <h3>Trabajo 1 - Video</h3>
    <video controls>
      <source src="video1.mp4" type="video/mp4">
    </video>
  </section>

  <section id="trabajo2">
    <h3>Trabajo 2 - Video</h3>
    <video controls>
      <source src="video2.mp4" type="video/mp4">
    </video>
  </section>

  <section id="trabajo3">
    <h3>Trabajo 3 - Imagen</h3>
    <img src="imagen1.jpg" alt="Imagen del trabajo 3" />
  </section>

  <!-- Animación de lagartijas -->
  <div class="lizards-container">
    <img class="lizard" src="lizard.png" style="animation-delay: 0s;" />
    <img class="lizard" src="lizard.png" style="animation-delay: 2s; width:40px;" />
    <img class="lizard" src="lizard.png" style="animation-delay: 4s; width:60px;" />
  </div>

  <footer>
    © 2025 — Pensamiento Interactivo.
  </footer>

</body>
</html>
